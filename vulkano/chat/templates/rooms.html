{% extends 'base_landing.html' %}


{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-blue-900">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-start justify-center gap-6">
  {% for room in rooms %}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-3 py-3">
      <div class="p-4 bg-white shadow rounded-xl text-center">
        <h2 class="mb-5 text-2xl text-blue-600 font-semibold">{{ room.name }}</h2>
        <p>Estado de la sala: {{ room.status }}</p>
        <a href="{% url 'room_detail' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-blue-600 hover:bg-blue-700">Join</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}

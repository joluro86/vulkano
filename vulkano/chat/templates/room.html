{% extends 'base_landing.html' %}

{% load static %}
{% block title %}{{ room.name }} | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-3xl mt-6 text-[#004a80]">Bienvenido a la sala de chat {{ room.name }} </h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <div class="chat-messages space-y-3 " id="chat-messages">
        <div id="boxMessages"></div>
    </div>
</div>


<div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
  <div id="chat" class="flex items-center gap-3">
    <input
      type="text"
      name="content"
      id="inputMessage"
      placeholder="Your message..."
      class="flex-1 rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
    />

    <button
      id="sendMessage"
      type="button"
      class="shrink-0 px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"
    >
      Submit
    </button>
  </div>
</div>


<script>  
  var user =  "{{ request.user.username|escapejs }}";  
  var roomSlug = "{{ room.slug|escapejs }}";
</script>

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>

{% endblock %}

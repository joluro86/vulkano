<!-- templates/bienvenida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Vulkano Soft</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
      :root {
        --primary-color: #004a80;
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-[var(--primary-color)] mb-6">¡Bienvenido a Vulkano Soft!</h1>
        <p class="text-gray-600 mb-8">¿Todavía no tienes una cuenta? Regístrate para acceder a todas nuestras herramientas.</p>
        
        <div class="flex flex-col gap-4">
            <a href="{% url 'registro' %}" class="bg-[var(--primary-color)] text-white py-2 rounded hover:bg-blue-800 transition">Crear Cuenta</a>
            <a href="{% url 'login_mfa' %}" class="text-[var(--primary-color)] underline hover:text-blue-800 transition">Ya tengo cuenta</a>
        </div>
    </div>
</body>
</html>

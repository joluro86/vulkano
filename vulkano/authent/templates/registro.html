<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Vulkano Soft</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #004a80;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-[var(--primary-color)] mb-6 text-center">Crea tu cuenta</h2>

    {% if mensaje %}
      <div class="text-red-500 text-sm mb-4">{{ mensaje }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Nombre de usuario</label>
        <input type="text" name="username" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Correo electrónico</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Contraseña</label>
        <input type="password" name="password1" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-6">
        <label class="block text-sm text-gray-700">Confirmar contraseña</label>
        <input type="password" name="password2" required class="w-full border px-3 py-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-[var(--primary-color)] text-white py-2 rounded hover:bg-blue-900 transition">
        Registrarme
      </button>
    </form>

    <p class="mt-4 text-sm text-center">
      ¿Ya tienes cuenta?
      <a href="{% url 'login_mfa' %}" class="text-[var(--primary-color)] underline hover:text-blue-800">Inicia sesión</a>
    </p>
  </div>
</body>
</html>

{% extends 'index.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Consultar abonos por ID de alquiler</h2>
  
  <form method="get" action="{% url 'redirigir_a_abonos' %}">
    <div class="flex items-center gap-2">
      <input type="number" name="alquiler_id" placeholder="ID del alquiler"
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Ver abonos
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% extends "index.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-4 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar Empresa</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <input type="submit" value="Actualizar" class="mt-4 w-full bg-[var(--primary-color)] text-white py-2 rounded hover:bg-blue-700 transition">
  </form>
</div>
{% endblock %}

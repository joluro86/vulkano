{% extends "index.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-4 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear Empresa</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 w-full bg-[var(--primary-color)] text-white py-2 rounded hover:bg-blue-700">
      Guardar Empresa
    </button>
  </form>
</div>
{% endblock %}

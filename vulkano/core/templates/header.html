<header class="bg-[var(--primary-color)] shadow-md w-full h-16 flex items-center px-6 justify-between fixed top-0 left-0 z-10">
  <h1 class="text-white flex items-center gap-3 leading-tight">
    <i class="ph ph-crane text-2xl"></i>
    <div class="leading-tight">
      {% if request.user.is_authenticated %}
        <span class="text-xl sm:text-2xl font-bold block">Equipos La Obra</span>
        <span class="text-xs text-gray-200 block">Vulkano Soft</span>
      {% else %}
        <span class="text-xl text-gray-200 block">Gestión inteligente de Equipos</span>
      {% endif %}
    </div>
  </h1>

  <div class="flex items-center space-x-4">
    {% if request.user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="text-sm font-medium text-[var(--primary-color)] bg-white px-4 py-1 rounded transition hover:bg-gray-100">Cerrar sesión</button>
      </form>
    {% else %}
    {% endif %}
  </div>
</header>

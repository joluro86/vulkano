<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      :root {
        --primary-color: #004a80; /* Azul oscuro corporativo */
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header fijo -->
    {% include 'header.html' %}

    <!-- MenÃº lateral fijo -->
    {% include 'navbar.html' %}

    <!-- Contenido principal -->
    <div class="pt-16 ml-64">
      <!-- 
        pt-16: Asegura que el contenido comience debajo del header fijo de 4rem
        ml-64: Deja espacio para el aside fijo de ancho 16rem (w-64)
      -->
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
